<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://www.w3.org/2005/10/profile">
	<title>jQuery.PathNavbar Plugin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="jQuery.pathnavbar.css"/>
	<link rel="stylesheet" type="text/css" href="Draft.css"/>
	<style>
		/*
		 * loadMask component styles
		 */ 
		#loading-mask{
			position:absolute;
			left:0;
			top:0;
			width:100%;
			height:100%;
			z-index:20000;
			background-color:white;
		}
		#loading{
			position:absolute;
			left:45%;
			top:40%;
			padding:2px;
			z-index:20001;
			height:auto;
		}
		#loading a {
			color:#225588;
		}
		#loading .loading-indicator{
			background:white;
			color:#444;
			font:bold 13px tahoma,arial,helvetica;
			padding:10px;
			margin:0;
			height:auto;
		}
		#loading-msg {
			font: normal 10px arial,tahoma,sans-serif;
		}
	</style>
</head>
<body style="font: 62.5% 'Trebuchet MS', sans-serif">
<div id="loading-mask" style=""></div>
<div id="loading">
    <div class="loading-indicator"><img src="loading.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>Jeebook Store<br /><span id="loading-msg">Loading...</span></div>
</div>

	<!-- js -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="jQuery.pathnavbar.js"></script>
	<script type="text/javascript" src="StringBuilder.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#navbar").pathnavbar(
			{
				path : '/jeebook/trunk/Store/libs/jQuery.PathNavbar',
				size : 3,
				callback : function(p) {
					alert(p);
				}
				});
			
			setTimeout(function(){
				$('#loading').remove();
				$('#loading-mask').fadeOut({remove:true});
			}, 250);
		});	
	</script>

	<div id="navbar"></div>
</body>
</html>
